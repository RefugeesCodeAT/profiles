<!-- Sign In -->
<div id="id01" class="w3-modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

        <div class="w3-center"><br>
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        </div>

        <!--form class="w3-container" action="/login"-->
        <div>
            <p th:if="${param.logout}" class="alert" style="color:red;font-size: large">You have been logged out</p>
            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
            <form class="w3-container" name="form" th:action="@{/login}" action="login" method="POST">
                <div class="w3-section">
                    <label><b><span style="color:black" >Username</span></b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
                    <label><b><span style="color:black">Password</span></b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Sign in</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked">  <span style="color:black">Remember me</span>
                </div>
            </form>
        </div>


        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
            <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
        </div>

    </div>
</div>
</div>
